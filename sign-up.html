		<div id="mainContent">
            <h3>If you want to connect with the community and post content, please create an account.</h3>
        <!-- A Simple Form    -->
		<form id="sign-up" method="post" action="#" >
          <fieldset>
            <h2>Create An Account</h2>
            <ul>
              <li>
                <label id="f-name-label">First Name</label><input id="f-name-label" type="text" name="first-name" placeholder="Your First Name" required />
                
              </li>
                
              <li>
                <label id="l-name-label">Last Name</label><input id="l-name-label" type="text" name="last-name" placeholder="Your Last Name" required />
              </li>
              
              <li>
                <label>Date of Birth Year</label>
                <select name="year">
                  <option value="1970">1970</option>
                  <option value="1971">1971</option>
                  <option value="1972">1972</option>
                  <option value="1973">1973</option>
                  <option value="1974">1974</option>
                  <option value="1975">1975</option>
                  <option value="1976">1976</option>
                </select>
              </li>
              
              <li>
                <label>Date of Birth Day</label>
                <select name="day">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                </select>
              </li>
                      
              <li>
                <label>Please Enter a Valid email</label>
                <input type="email" name="email" placeholder="yourhandle@email" />
              </li>
              
              <li>
                <label>Please enter a donation amount</label>
                $<input type="number" value="100" max="101" min="1" placeholder="starts at 100" />
              </li>
              
              <li>
                <label>Enter Zip Code</label>
                <input type="text" placeholder="90210" pattern="^[0-9]{5}" required />
              </li>
              
            </ul>
            <input type="submit" value="Submit" name="submit" />
          </fieldset>
                  
          
        </form>
